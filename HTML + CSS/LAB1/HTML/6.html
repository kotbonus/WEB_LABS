<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
    }
  </style>
</head>

<body>
<h2>Table Example</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Self-Employed</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td><span>Checked</span></td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td></td>
    <td>Mexico</td>
  </tr>
  <tr>
    <td>Ernst Handel</td>
    <td>Centro comercial Moctezuma</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td>Island Trading</td>
    <td><span> Checked</span></td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Laughing Bacchus Winecellars</td>
    <td><span> Checked</span></td>
    <td>Canada</td>
  </tr>
  <tr>
    <td>Magazzini Alimentari Riuniti</td>
    <td></td>
    <td>Italy</td>
  </tr>
</table>
</body>
</html>
